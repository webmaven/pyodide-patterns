name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.13"
            pyodide-version: "0.28.0"
          - python-version: "3.12"
            pyodide-version: "0.27.0"
          - python-version: "3.12"
            pyodide-version: "0.26.0"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch build
        hatch env create

    - name: Install Playwright browsers
      run: |
        hatch run python -m playwright install --with-deps chromium

    - name: Build Test Artifacts
      run: |
        # Build the main application package
        python -m build
        # Build the local helper package required for tests
        python -m build _my_local_package

    - name: Run Tests
      # Pass the pyodide-version flag to pytest via hatch
      run: hatch run test --pyodide-version ${{ matrix.pyodide-version }}

    - name: Run Isolated Tests
      run: hatch run test-isolated

    - name: Run Type-Checking
      run: hatch run type-check

    - name: Run Linting
      run: hatch run lint
