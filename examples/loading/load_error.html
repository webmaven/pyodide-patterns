<body>
    <h1>Pyodide Load Error Test</h1>

    <script>
        async function main() {
            try {
                console.log("Attempting to load Pyodide...");
                await loadPyodide();
                document.querySelector('p').textContent = 'This should not appear!';
            } catch (e) {
                console.error("Caught an error:", e);
                document.querySelector('p').textContent = 'Pyodide failed to load, as expected.';
            }
        }
        main();
    </script>
